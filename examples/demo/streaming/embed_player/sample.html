<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">

    <title>Player</title>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script src="../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../dependencies/js/utils.js"></script>
    <script src="sample.js"></script>
</head>
<body onload="init_page()">
<div class="container">
    <div class="row">

        <div class="col-sm-12 text-center">

            <div class="col-sm-6 text-center">
                <h2 class="text-center col-sm-12">Player</h2>

                <div class="fp-remoteVideo" style="width:480px; height:360px;">
                    <iframe id="fp_embed_player" scrolling="no"
                            allowfullscreen="allowfullscreen"
                            marginwidth="0" marginheight="0" frameborder="0" width="100%" height="100%" src="player.html"></iframe>
                </div>

            </div>
            <div class="col-sm-6 text-center">
                <h2 class="text-center col-sm-12" style="margin-bottom: 20px">Embedding</h2>
                <form id="form" class="form-horizontal" role="form" style="margin-top: 10px">
                    <div id="connForm" class="form-group">
                        <label class="col-sm-2 control-label">Server</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url">
                        </div>
                    </div>
                    <div id="playForm" class="form-group">
                        <label class="col-sm-2 control-label">Stream</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="streamName" value="streamName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 control-label">
                            <div id="status"></div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button id="testBtn" type="button" class="btn btn-default">Test now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 70px;">
        <div class="col-sm-4">
            <a href="https://play.google.com/store/apps/details?id=com.flashphoner.wcsexample.embed_player"><img
                    src="../../dependencies/img/google_play.jpg" title="Google Play" alt="Google Play"></a>
        </div>
    </div>
</div>
</body>
</html>
