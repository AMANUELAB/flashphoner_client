<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flash phone</title>
<script src='swfobject.js'>
</script>
<script>
var flashphoner;
function sendDtmf(dtmf){
	var result = flashphoner.sendDtmf(dtmf);
	var msg = "sendDtmf result: "+result;
	trace(msg);		
}
	
function positionStatus(e){	
	flashphoner = e.ref;
}
	
function trace(str){
	document.getElementById('console').innerHTML = document.getElementById('console').innerHTML +'\n'+ str;	
}
var params = {};
params.menu = "true";
params.swliveconnect = "true";
params.allowfullscreen = "true";
params.allowscriptaccess = "always";
var attributes = {};
var flashvars={}
flashvars.config="flashphoner.xml";
//flashvars.token="q1zaw2xse3cd";
if (swfobject.hasFlashPlayerVersion("10.0.12")) {
	swfobject.embedSWF("phone.swf", "flashphone", "220", "290", "10.0.12", "expressInstall.swf", flashvars, params,attributes,positionStatus);
} else if (swfobject.hasFlashPlayerVersion("7.0")) {
	//please download adobe flash player 10
} else {
	//please download adobe flash player 10	
}
</script>		
</head>

<body bgcolor="#ffffff" style="margin-top:5px;margin-left:5px">
  <div id="flashphone">
	 <a href="http://www.adobe.com/go/getflashplayer">
	 	<img border="0" src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
	 </a>
  </div>
