<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- JQuery -->
<script type="text/javascript" src="js/jquery/jquery.js"></script>
<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery/jquery.websocket.js"></script>
<script type="text/javascript" src="js/jquery/jquery.json.js"></script>
<!-- ****** -->

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="styles/trackbar.css" />
<link rel="stylesheet" type="text/css" href="styles/style_html_c2c.css" />
<link rel="stylesheet" type="text/css" href="styles/style_jquery_ui_1.8.15.css" />
<!-- ****** -->

<!-- Other scripts -->
<script type="text/javascript" src="js/swf/swfobject.js"></script>
<script type="text/javascript" src="js/trackbar.js"></script>
<script type="text/javascript" src="js/rtc/WebRtcMediaManager.js"></script>
<script type="text/javascript" src="js/ws/SoundControl.js"></script>
<script type="text/javascript" src="js/ws/Messenger.js"></script>
<script type="text/javascript" src="js/rtc/Adapter.js"></script>
<script type="text/javascript" src="js/ui/UIManagerWebRtc.js"></script>
<script type="text/javascript" src="js/ui/UIManagerFlash.js"></script>
<script type="text/javascript" src="js/ws/WebSocketManager.js"></script>
<script type="text/javascript" src="js/StaticData.js"></script>
<script type="text/javascript" src="js/Click2Call.js"></script>
<script type="text/javascript" src="js/FlashphonerLoader.js"></script>
<!-- ************* -->
<title>Click2Call</title>
</head>
<body>

<div id="c2c">     
  
  <div id="versionOfProduct"></div>
  
  <div id="timer"></div>
  
  <div id="caller" class="caller">Support</div>       
  <div id="callState"></div>                
  
  <div id="buttonsPanel">
    <div id="soundButton" class="button"></div>         
    <div id="callButton" class="button hangup">Hangup</div>         
    <div id="dialpadButton" class="button"></div> 	       
    <div id="cameraButton" class="button"></div>         
    <div id="micButton" class="button"></div>     	     
  
    <!-- ************** Dialpad ************ -->  
    <div class="dialPad" id="dialPad">  
    <div class="dialScreen"></div>  
    <div class="dialButtonLine">   
      <div class="button dialButton" id="1b">1</div>    
      <div class="button dialButton" id="2b">2</div>    
      <div class="button dialButton" id="3b">3</div>  
    </div>  
    <div class="dialButtonLine">    
      <div class="button dialButton" id="4b">4</div>    
      <div class="button dialButton" id="5b">5</div>    
      <div class="button dialButton" id="6b">6</div>  
    </div>  
    <div class="dialButtonLine">    
      <div class="button dialButton" id="7b">7</div>    
      <div class="button dialButton" id="8b">8</div>    
      <div class="button dialButton" id="9b">9</div>  
    </div>     
    <div class="dialButtonLine">       
      <div class="button dialButton" id="asterisk">*</div>                     
      <div class="button dialButton" id="0b">0</div>    
      <div class="button dialButton" id="hash">#</div>  
    </div>
    </div>  
         
    <!-- **************** Slider ***************** --> 
    <div id="micSlider"></div>
    <div id="speakerSlider"></div>
    <div id="micBack"></div>
    <div id="speakerBack"></div>
  
  </div>
<!-- ****** Request ***** -->
<div class="back"></div>
<div class="request">
  Click "Allow" to continue
</div>
<!-- **************** -->


<!-- ***** Flash ******* -->
<div id="flash" class="init">
    <div id="video">
        <div id="videoDiv" style="width:100%; height:100%">
            <video id="remoteVideo" autoplay style="background-color: #000000; width:640px; height:480px;"></video>
            <video id="localVideoPreview" autoplay class="ui-widget-content"
                   style="background-color: #000000; width: 160px; height: 120px; position: absolute; z-index: 40;top:0;left:0;"></video>
        </div>
    </div>
</div>
<!-- **************** -->

<!-- // TODO change img to background -->
<div class="sendVideoButton"><img id="sendVideoButtonImage" src="assets/c2c_play.png"/></div>

</div> <!-- end of c2c -->


<div id="console"></div>
<!-- Product version -->

<div class="button call" id="callMeButton1">Call me 1</div>
<div class="button call" id="callMeButton2">Call me 2</div>
<div class="button call" id="callMeButton3">Call me 3</div>

<div id="aboutCallMe">
This buttons opens click2call in popup window.
Please use that for testing calls to different callees depends by pageUrl parameter.
Details <a href="http://docs.flashphoner.com/display/FPN/Click2Call">here</a>
</div>

<div class="button" id="settingsButton">Mic / Cam settings</div>

<div id="settingsView" class="dialPad">
  <!-- <div class="bar">&nbsp;&nbsp;Mic & Cam settings</div> -->
  <img id="settingsMicImage" src="assets/c2c_mic.png" />
  <img id="settingsCamImage" src="assets/c2c_camera.png" />
  
  <select id="micSelector">
    <option value="1">Choose Microphone</option>
  </select>
  
  <select id="camSelector">
    <option value="1">Choose Camera</option>
  </select>
    
  <div class="button dialButton" id="settingsOkButton">Ok</div>
</div>



</body>
</html>
