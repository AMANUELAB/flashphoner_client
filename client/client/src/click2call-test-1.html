<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- JQuery --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.js" type="text/javascript"></script>
<!-- ****** -->

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="styles/trackbar.css" />
<link rel="stylesheet" type="text/css" href="styles/style_html_c2c.css" />
<link rel="stylesheet" type="text/css" href="styles/style_jquery_ui_1.8.15.css" />
<!-- ****** -->

<!-- Other scripts -->
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="js/StaticData.js"></script>
<script type="text/javascript" src="js/trackbar.js"></script>
<script type="text/javascript" src="js/Click2Call.js"></script>
<script type="text/javascript" src="js/flashLoader.js"></script>
<!-- ************* -->
<title>Click2Call</title>
</head>

<body>

<div class="c2c popup">     
  
  <div id="versionOfProduct"></div>
  
  <div id="caller" class="caller">Support</div>       
  <div id="callState"></div>                
                  
  <div id="buttonsPanel">
    <div id="soundButton" class="button"></div>         
    <div id="callButton" class="button hangup">Hangup</div>         
    <div id="dialpadButton" class="button"></div> 	       
    <div id="cameraButton" class="button"></div>         
    <div id="micButton" class="button"></div>     	     
  
    <!-- ************** Dialpad ************ -->  
    <div class="dialPad" id="dialPad">
        <div class="dialScreen"></div>  
        <div class="button dialButton" id="1b">1</div>    
        <div class="button dialButton" id="2b">2</div>    
        <div class="button dialButton" id="3b">3</div>
        <div class="button dialButton" id="1b">4</div>    
        <div class="button dialButton" id="2b">5</div>    
        <div class="button dialButton" id="3b">6</div>
        <div class="button dialButton" id="7b">7</div>    
        <div class="button dialButton" id="8b">8</div>    
        <div class="button dialButton" id="9b">9</div>  
        <div class="button dialButton" id="asterisk">*</div>                     
        <div class="button dialButton" id="0b">0</div>    
        <div class="button dialButton" id="hash">#</div>     
    </div>  
         
    <!-- **************** Slider ***************** --> 
    <div id="micSlider"></div>
    <div id="speakerSlider"></div>
    <div id="micBack"></div>
    <div id="speakerBack"></div>
  
  </div>
<!-- ****** Request ***** -->
<div class="back"></div>
<div class="request">
  Click "Allow" to continue
</div>
<!-- **************** -->

<!-- ***** Flash ******* -->
<div id="flash" class="init">
  <div id="jsSWFDiv">
    <a href="http://www.adobe.com/go/getflashplayer">
		  <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/>
	  </a>
  </div>
</div>
<!-- **************** -->

<!-- // TODO change img to background -->
<div class="sendVideoButton"><img id="sendVideoButtonImage" src="assets/c2c_play.png"/></div>

</div> <!-- end of c2c -->

<div id="console" style="visibility: hidden;"></div>

</body>
</html>
