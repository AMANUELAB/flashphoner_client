<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- JQuery --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.js" type="text/javascript"></script>
<!-- ****** -->

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="styles/trackbar.css" />
<link rel="stylesheet" type="text/css" href="styles/style_html.css" />
<link rel="stylesheet" type="text/css" href="styles/style_jquery_ui_1.8.15.css" />
<!-- ****** -->

<!-- Other scripts -->
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="js/StaticData.js"></script>
<script type="text/javascript" src="js/trackbar.js"></script>
<script type="text/javascript" src="js/Phone.js"></script>
<script type="text/javascript" src="js/flashLoader.js"></script>
<!-- ************* -->
<title>Phone</title>
</head>
<body>

<!-- JS phone -->
<div id="phoneDiv">
      
      <!-- 
      To use autologin function, please set value of 
      this input equal to your autologin token.
      Leave it blank to ignore autologin.
      
      p.s. We need this input right here because IE click 
      this input when you press Enter anywhere in the Phone
      When you press Enter - IE just take first element with 
      "submit" type from the page and click it 
      -->
      <input id="auto_login_token" type="submit" value=""/> 
      
      <div id="loggedUserDiv"></div>
      <input id="loginMainButton" class="login_link" value="Log in" type="submit"/>
      
      <input class="phone_screen_1" id="calleeText" value="" />
      <div class="phone_screen_2"></div>  
       
      <input class="chat_button" id="chatButton" type="submit" value="Chat" />
      <input class="call_button" id="callButton" type="submit" value="Call" />
      <input class="button numberButton" type="submit" value="1" />
      <input class="button numberButton" type="submit" value="2" />
      <input class="button numberButton" type="submit" value="3" />
      <input class="button numberButton" type="submit" value="4" />
      <input class="button numberButton" type="submit" value="5" />
      <input class="button numberButton" type="submit" value="6" />
      <input class="button numberButton" type="submit" value="7" />
      <input class="button numberButton" type="submit" value="8" />
      <input class="button numberButton" type="submit" value="9" />
      <input class="button numberButton" type="submit" value="*" />
      <input class="button numberButton" type="submit" value="0" />
      <input class="button numberButton" type="submit" value="#" />
	  
      <div id="settingsButton" class="iconButton"></div>
      <div id="cameraButtonInCallee" class="iconButton"></div>
  
	  <div id="versionOfProduct"></div>
</div>
<!-- *********** -->

<!-- Login view -->
<div id="loginDiv">
  <div class="bar">&nbsp;&nbsp;Login</div>
  
  <div class="login_label">Login</div>
  <div class="login_input"><input type="text" id="username" /></div>
  
  <div class="login_label">Auth. name</div>
  <div class="login_input"><input type="text" id="authname" /></div>
       
  <div class="login_label">Password</div>
  <div class="login_input"><input id="password" type="password" /></div>
  
  <div class="login_label">Server</div>
  <div class="login_input"><input type="text" id="server" /></div>
  
  <div class="login_label">Port</div>
  <div class="login_input"><input type="text" id="port" /></div>
  
  <input id="loginButton" class="button" type="submit" value="Log in" />
  <input id="canselLoginDiv" class="button" type="submit" value="Cancel" style="width: 80px; margin: 10px 0 0 6px;" />
  <div class="closeButton"></div>
</div>
<!-- ************* -->


<!-- Incoming call view -->
<div id="incomingDiv">
  <div class="bar">&nbsp;&nbsp;Incoming call</div>  
  <div id="callerField">Caller</div>
  calls you
  <input class="button" id="answerButton" type="submit" value="Answer" />
  <input class="button" id="hangupButton" type="submit" value="Hangup" />
  <div class="closeButton"></div>
</div>
<!-- ******************* -->

<!-- Connecting view -->
<div id="connectingDiv">
  <div id="connectingText">Connecting...</div>
</div>
<!-- Info view -->
<div id="infoDiv">
  <div id="infoText"></div>
</div>
<!-- **************** -->

<!-- Video + RequestUnmuted view -->
<div id="video_requestUnmuteDiv" class="init">
  <div class="bar">&nbsp;&nbsp;Security panel</div>
  <div id="requestUnmuteText">Please allow access to devices</div>
  <div id="closeButton_video_requestUnmuteDiv"></div>

  <div id="jsSWFDiv">
    <a href="http://www.adobe.com/go/getflashplayer">
		  <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/>
	  </a>
  </div>
  
  <input type="button" class="button" id="sendVideo" value="Send video" />
</div>
<!-- *************************** -->

<!-- Settings view -->
<div id="settingsDiv">
  <div class="bar">&nbsp;&nbsp;Settings</div>
	<br />
	<script type="text/javascript">
		trackbar.getObject('micVolume').init({
			onMove : function() {
				micVolume = this.leftValue;	
			},
			dual : false, // two intervals
			width : 150, // px
			leftValue : 50, // unit of value
			rightLimit : 100, // unit of value
			rightValue : 0 // unit of value
		});
	</script>

	<script type="text/javascript">
		trackbar.getObject('speakerVolume').init({
			onMove : function() {
				speakerVolume = this.leftValue;	
			},
			dual : false, // two intervals
			width : 150, // px
			leftValue : 50, // unit of value
			rightLimit : 100, // unit of value
			rightValue : 0 // unit of value
		});
	</script>
	
  <input id="saveMicSettings" class="button" type="submit" value="Save" style="margin: 13px 0 0 85px; width: 60px;" />
	<div class="closeButton"></div>
	
	
</div>
<!-- ************* -->

<!-- Transfer view -->
<div id="transferDiv">
  <div class="bar">&nbsp;&nbsp;Transfer</div>
  Transfer this call to
  <input id="transferDivInput" type="text" />
  <input id="transferDivButton" class="button" type="submit" value="Ok" />
  <input id="canselTransferView" class="button" style="width: 80px;" type="submit" value="Cancel" />
  <div class="closeButton"></div>
</div>
<!-- ************* -->

<!-- Chat view -->
<div id="chatDiv">
  <div class="bar">&nbsp;&nbsp;Chat</div>    
  <ul id="tabul"><li></li></ul>  
  <div id="tabcontent"></div>
  <div class="closeButton"></div>
</div>
<!-- ********* -->

<!-- Call view -->

<div id="callDiv" class="callDiv">
  <div id="settingsButtonInCallView" class="iconButton"></div>
  <div id="cameraButton" class="iconButton"></div>
  <div id="micButton" class="iconButton"></div>
  <div id="soundButton" class="iconButton"></div>
  
  <div id="caller" class="caller"></div> 
  <div id="callState"></div>
  
  <div id="transferButton" class="transferButton"></div>
  <div id="holdButton" class="holdButton"></div>
</div>
<!-- ********* -->

<!-- Console -->
<div id="console">
</div>
<!-- ******* -->

</body>
</html>
