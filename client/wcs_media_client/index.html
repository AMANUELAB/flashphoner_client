<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.json.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Adapter.js"></script>
    <script type="text/javascript" src="js/Config.js"></script>
    <script type="text/javascript" src="js/WebSocketManager.js"></script>
    <script type="text/javascript" src="js/WebRtcMediaManager.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

<html>
<head>
    <title>WCS Media Client</title>
</head>
<body>

<div id="video">
    <div id="videoDiv" style="width:100%; height:100%">
        <video id="remoteVideo" autoplay style="background-color: #000000; width:640px; height:480px;"></video>
        <video id="localVideoPreview" autoplay class="ui-widget-content"
               style="background-color: #000000; width: 160px; height: 120px; position: absolute; z-index: 40;top:0;left:0;"></video>
    </div>
</div>

<div id="streamName" class="textInput" contenteditable>Stream name</div>

<div id="buttonsLine" style="display: block; width: 300px; height: 30px; border: 1px solid; padding: 20px 20px;">
    <div id="connectButton" class="button">Connect</div>
    <div id="publishButton" class="button">Publish</div>
    <div id="subscribeButton" class="button">Subscribe</div>
</div>



</body>
</html>
