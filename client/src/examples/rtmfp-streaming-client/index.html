<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">
    <title>Chat</title>
    <script type="text/javascript" src="../../dependencies/swf/swfobject.js"></script>
    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var attributes = {};
        var flashvars = {};
        var pathToSWF = "bin/chat.swf";
        var elementId = "flash";
        var params = {};
        params.menu = "true";
        params.swliveconnect = "true";
        params.allowfullscreen = "true";
        params.allowscriptaccess = "always";
        //params.wmode = "window";
        params.bgcolor = "#777777";
        swfobject.embedSWF(pathToSWF, elementId, "725", "500", "11.2.202", "expressInstall.swf", flashvars, params, attributes);
    </script>

</head>
<body>
    <div class="container">
        <div id="flash"></div>
    </div>
</body>
</html>
