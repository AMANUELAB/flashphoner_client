<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat App</title>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.json.js"></script>
    <script type="text/javascript" src="../../Flashphoner.js"></script>
    <script type="text/javascript" src="../../dependencies/websocket-player/websocket-player.js"></script>
    <script type="text/javascript" src="Chat.js"></script>
</head>
<body onload="initOnLoad()">
<label for="login">Server:</label><br><input id="server" type="text" value="ws://192.168.1.5:8080"/>
<br><br>
<label for="login">Your name:</label><br><input id="login" type="text" value="Alice"/>
<select id="mediaProvider">
    <option value="WebRTC">WebRTC</option>
    <option value="WebSocket">WebSocket</option>
</select>
<button type="button" id="loginButton">Login</button>
<button type="button" id="logoutButton" disabled>Logout</button>
<br><br>

<label for="chat">Your chat:</label><br><textarea id="chat" cols="50" rows="10"></textarea>
<br><br>
<label for="to">User:</label><br><input id="to" type="text" value="Bob"/>
<br><br>
<button type="button" id="playButton" disabled>Play</button>
<button type="button" id="stopButton" disabled>Stop</button>
<br><br>
<label for="message">Your message:</label><br><textarea id="message" cols="50" rows="10">Hi Bob!</textarea>
<button type="button" id="sendButton" disabled>Send</button>
<br>
<canvas id="remoteVideoCanvas" width="320" height="240" style="position: absolute; left: 450px; top: 300px; border: 1px double black;" ></canvas>
<video id="remoteVideo" width="320" height="240" autoplay style="position: absolute; left: 450px; top: 300px; border: 1px double black;"></video>
</body>
</html>
