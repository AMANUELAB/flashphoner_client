<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/css/bootstrap.css">
    <title>Chat</title>

    <script type="text/javascript" src="../../../dependencies/jquery/jquery-1.12.0.js"></script>

    <script type="text/javascript" src="../../../dependencies/swf/swfobject.js"></script>

    <!-- Bootstrap -->
    <script src="../../../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var attributes = {};
        var flashvars = {};
        var pathToSWF = "chat/bin/chat.swf";
        var elementId = "flash";
        var params = {};
        var callback = function(e) {
            if (e.success) {
                setTimeout(function() {
                    var swf = document.getElementById("flash");
                    var url = "rtmfp://" + window.location.hostname + ":" + "1935";
                    swf.setURLtoFlash(url);
                } ,2000);
            }
        }
        params.menu = "true";
        params.swliveconnect = "true";
        params.allowfullscreen = "true";
        params.allowscriptaccess = "always";
        params.bgcolor = "#777777";
        swfobject.embedSWF(pathToSWF, elementId, "410", "475", "11.2.202", "expressInstall.swf", flashvars, params, attributes, callback);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <h1>Flash Chat</h1>
                <div id="flash"></div>

            </div>
        </div>
    </div>
</body>

</html>
