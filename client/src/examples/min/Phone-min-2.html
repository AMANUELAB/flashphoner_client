<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">

    <title>Phone min</title>

    <script type="text/javascript" src="../../dependencies/swf/swfobject.js"></script>

    <!--[if IE 8]>
    <script type="text/javascript" src="../../dependencies/ie8/objectkeys.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../dependencies/ie9/web_socket.js"></script>
    <script type="text/javascript">
        WEB_SOCKET_SWF_LOCATION = "../../dependencies/ie9/WebSocketMain.swf";
    </script>
    <script type="text/javascript" src="../../dependencies/ie9/typedarray.js"></script>
    <![endif]-->

    <!-- JQuery -->
    <script type="text/javascript" src="../../dependencies/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.json.js"></script>
    <!-- ****** -->

    <!-- WCS JavaScript API -->
    <script type="text/javascript" src="../../Flashphoner.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="Phone-min-2.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- Establish connection on page load -->
<body onload="initAPI()">
    <div class="container">
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">WCS Server URL:</span>
                    <input id="urlServer" type="text" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">SIP login:</span>
                    <input id="sipLogin" type="text" value="alice" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="text-left">
                    <div class="input-group">
                        <span class="input-group-addon">Password:</span>
                        <input id="sipPassword" type="password" value="password" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Domain:</span>
                    <input id="sipDomain" type="text" value="mysipdomain.com" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Status</span>
                    <input id="regStatus" class="form-control" disabled value="NOT REGISTERED">
                        <span class="input-group-btn">
                            <button id="connectBtn" type="button" class="btn btn-success pull-right">Connect</button>
                        </span>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Call to</span>
                    <input id="callee" type="text" value="callee" class="form-control"/>
                    <span  class="input-group-btn">
                        <button id="callBtn" type="button" class="btn btn-success pull-right">Call</button>
                    </span>
                </div>
                <div id="callStatus" class="text-center"></div>
            </div>
        </div>
        <div id="incomingCall" class="row row-space" style="display: none;">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Call from</span>
                    <input id="caller" type="text" class="form-control" disabled/>
                </div>
                <div class="row-space">
                    <button class="btn" type="button" on onclick="mute();return false">Mute</button>
                    <button class="btn" type="button" on onclick="unmute();return false">Unmute</button>
                    <button type="button" class="btn btn-space btn-success pull-right" onclick="answer();return false">Answer</button>
                    <button type="button" class="btn btn-space btn-danger pull-right" onclick="hangup();return false">Hangup</button>
                </div>
                <br><br>
                <h4 class="text-center">You have a new call</h4>
            </div>
        </div>
    </div>
</body>
</html>
