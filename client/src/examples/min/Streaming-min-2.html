<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">

    <title>Streaming min</title>
    <!-- JQuery -->
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.json.js"></script>
    <!-- ****** -->

    <script type="text/javascript" src="../../dependencies/swf/swfobject.js"></script>
    <!-- WCS JavaScript API -->
    <script type="text/javascript" src="../../Flashphoner.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="Streaming-min-2.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>

</head>
<!-- Establish connection on page load -->
<body onload="initAPI()">
    <div class="container">
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">WCS Server URL:</span>
                    <input id="urlServer" type="text" class="form-control"/>
                    <span class="input-group-btn ">
                        <button id="connectBtn" type="button" class="btn btn-success pull-right">Connect</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div id="connectionStatusBar" class="col-md-5" style="display: none;">
                <div id="connectionStatus" class="text-center"></div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Publish stream:</span>
                    <input id="publishStreamName" type="text" class="form-control" value="streamName"/>
                    <span class="input-group-btn">
                        <button id="publishBtn" type="button" class="btn btn-success pull-right ">Start</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5" id="publishStatusBar" style="display: none;">
                <div id="publishStatus" class="text-center"></div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon">Play stream:</span>
                    <input id="playStreamName" type="text" class="form-control" value="streamName"/>
                    <span class="input-group-btn">
                        <button id="playBtn" type="button" class="btn btn-success pull-right ">Start</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5" id="playStatusBar" style="display: none;">
                <div id="playStatus" class="text-center"></div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-md-5">
                <div class="center-block" id="flashVideoWrapper" style="position: absolute; left: 90px; top: 40px;  width:320px; height:240px; border: 1px double black;"><div id="flashVideoDiv"></div></div>
                <video id="remoteVideo" width="320" height="240" autoplay style="position: absolute; left: 90px; top: 40px; border: 1px double black;"></video>
                <video id="localVideo" width="80" height="60" autoplay style="position: absolute; left: 90px; top: 40px; "></video>
            </div>
        </div>
    </div>
</body>
</html>
