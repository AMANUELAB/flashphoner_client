<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dependencies/bootstrap/css/bootstrap.css">

    <title>Phone min</title>

    <script type="text/javascript" src="../../dependencies/swf/swfobject.js"></script>

    <!--[if IE 8]>
    <script type="text/javascript" src="../../dependencies/ie8/objectkeys.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../dependencies/ie9/web_socket.js"></script>
    <script type="text/javascript">
        WEB_SOCKET_SWF_LOCATION = "../../dependencies/ie9/WebSocketMain.swf";
    </script>
    <script type="text/javascript" src="../../dependencies/ie9/typedarray.js"></script>
    <![endif]-->

    <!-- JQuery -->
    <script type="text/javascript" src="../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../dependencies/jquery/jquery.json.js"></script>
    <!-- ****** -->

    <!-- WCS JavaScript API -->
    <script type="text/javascript" src="../../Flashphoner.js"></script>

    <!-- Minimum script for calls -->
    <script type="text/javascript" src="Phone-min-video-2.js"></script>

    <!-- Bootstrap -->
    <script src="../../dependencies/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- Establish connection on page load -->
<body onload="initAPI()">
<div class="container">
    <div class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">WCS Server URL:</span>
                <input id="urlServer" type="text" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">SIP login:</span>
                <input id="sipLogin" type="text" value="alice" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-md-5">
            <div class="text-left">
                <div class="input-group">
                    <span class="input-group-addon">Password:</span>
                    <input id="sipPassword" type="password" value="password" class="form-control"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Domain:</span>
                <input id="sipDomain" type="text" value="mysipdomain.com" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Port:</span>
                <input id="sipPort" type="text" value="5060" class="form-control form-control-small"/>
            </div>
        </div>
    </div>
    <div class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Status</span>
                <input id="regStatus" class="form-control" disabled value="NOT REGISTERED">
                <span class="input-group-btn">
                    <button id="connectBtn" type="button" class="btn btn-success pull-right">Connect</button>
                </span>
            </div>
        </div>
    </div>
    <div id="outgoingCall" class="row row-space">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Call to</span>
                <input id="callee" type="text" value="callee" class="form-control"/>
                <span class="input-group-btn">
                    <button id="callBtn" type="button" class="btn btn-success pull-right">Call</button>
                </span>
            </div>
            <div id="callStatus" class="text-center"></div>
        </div>
    </div>
    <div id="incomingCall" class="row row-space" style="display: none;">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Call from</span>
                <input id="caller" type="text" class="form-control" disabled/>
            </div>
            <div class="row-space">
                <button id="answerBtn" type="button" class="btn btn-success pull-right" onclick="answer();return false">Answer</button>
                <button id="hangupBtn" type="button" class="btn btn-space btn-danger pull-right" onclick="hangup();return false">Hangup</button>
            </div>
            <br><br>
            <h4 class="text-center">You have a new call</h4>
        </div>

    </div>



    <div id="flashVideoWrapper" style=" width:320px; height:240px; position: absolute; left: 600px; top: 10px; border: 1px double black;">
        <div id="flashVideoDiv"></div>
    </div>
    <video id="remoteVideo" width="320" height="240" autoplay style="position: absolute; left: 600px; top: 10px; border: 1px double black;"></video>
    <video id="localVideo" width="80" height="60" autoplay style="position: absolute; left: 600px; top: 10px;"></video>

    <!-- Media-handle buttons -->
    <div class="row row-space">
        <div class="col-md-6">
            <button class="btn" type="button" onclick="mute();return false">Mute</button>
            <button class="btn" type="button" onclick="unmute();return false">Unmute</button>
            <button class="btn" type="button" onclick="muteVideo();return false">Mute video</button>
            <button class="btn" type="button" onclick="unmuteVideo();return false">Unmute video</button>
            <button class="btn" type="button" onclick="isVideoMuted();return false">Is video muted</button>
        </div>
    </div>

</div>
</body>
</html>
