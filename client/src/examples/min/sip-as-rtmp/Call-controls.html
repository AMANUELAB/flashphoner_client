<div class="input-group row-space">
    <span class="input-group-addon">Start call</span>
    <input id="callee" type="text" class="form-control">
    <span class="input-group-btn">
        <button id="callBtn" class="btn btn-success">Call</button>
    </span>
</div>

<div class="row row-space">
    <div class="col-sm-12">
        <!--<div class="well well-sm text-center">-->
            <div id="callTrace"></div>
            <div id="callStatus"></div>
        <!--</div>-->
    </div>
</div>

<div class="row row-space" id="showDialpad">
    <div class="col-sm-4"></div>
    <div class="col-sm-3">
        <a class="center-block text-center" data-toggle="collapse" href="#dialpad">Show dialpad</a>
        <div id="dialpad" class="collapse">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">1</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">2</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">3</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">4</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">5</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">6</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">7</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">8</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">9</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">*</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">0</button>
                </div>
                <div class="btn-group" role="group">
                    <button onclick="sendDTMF($(this).text())" type="button" class="btn btn-default">#</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row row-space">
    <div class="col-sm-12">
        <div id="player"></div>
    </div>
</div>
