<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="sip-as-rtmp.css">
    <title>SIP as RTMP</title>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.json.js"></script>
    <script type="text/javascript" src="../../../Flashphoner.js"></script>
    <script type="text/javascript" src="sip-as-rtmp-min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../dependencies/swf/swfobject.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">SIP as RTMP Broadcasting</h1>
        <div class="col-sm-6 text-center">
            <fieldset id="SIPFieldSet" class="scheduler-border">
                <!-- Include from SIP-fieldset.html by jquery. See js file. -->
            </fieldset>
            <div id="callControls">
                <!-- Include from Call-controls.html by jquery. See js file. -->
            </div>
        </div>

        <div class="col-sm-6 text-center" style="margin-top: 0px">
            <fieldset id="RTMPFieldSet" class="scheduler-border">
                <!-- Include from RTMP-fieldset.html by jquery. See js file. -->
            </fieldset>
            <h3>RTMP Player</h3>
            <div class="text-center">
                <div id="player"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
