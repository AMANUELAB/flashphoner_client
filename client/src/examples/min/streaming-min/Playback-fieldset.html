<legend class="scheduler-border">Stream Playback</legend>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-3" for="playStream">Stream</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="playStream" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 fp-buttonVerticalAlign">
            <span id="playStatus"></span>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <div class="col-sm-9" style="text-align:right">
                    <button id="playBtn" type="button" class="btn btn-success">Start</button>
                </div>
            </div>
        </div>
    </div>
</form>
