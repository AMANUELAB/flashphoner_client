<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Streaming-min.css">
    <title>Streamer And Player Minimal</title>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.json.js"></script>
    <script type="text/javascript" src="../../../Flashphoner.js"></script>
    <script type="text/javascript" src="Streaming-min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../dependencies/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../dependencies/swf/swfobject.js"></script>
</head>
<body onload="initAPI()">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 text-center">
                <h2>Streamer And Player Minimal</h2>
                <fieldset id="connectFieldSet" class="scheduler-border">
                    <!-- Include from Connect-fieldset.html by jquery. See js file. -->
                </fieldset>
                <fieldset id="publishFieldSet" class="scheduler-border">
                    <!-- Include from Publish-fieldset.html by jquery. See js file. -->
                </fieldset>
                <fieldset id="playbackFieldSet" class="scheduler-border">
                    <!-- Include from Playback-fieldset.html by jquery. See js file. -->
                </fieldset>
                    <div class="col-sm-12">
                        <div id="flashVideoWrapper" style="float: none; margin: 0 auto;">
                            <div id="flashVideoDiv"></div>
                        </div>
                        <video id="remoteVideo" width="320" height="240" autoplay style="position: absolute; left: 70px; border: 1px double black;"></video>
                        <video id="localVideo" width="80" height="60" autoplay style="position: absolute; left: 70px; "></video>
                    </div>
                <div id="callControls">
                    <!-- Include from Call-controls.html by jquery. See js file. -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
